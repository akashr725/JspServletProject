<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration page here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="Registration.css"> 
</head>
<body>
<form action="register.jsp" method="post">  
 <div class="container">  
  <center>  <h1> Student Registeration Form</h1> </center>  
  <hr>  
  <label> Name </label>   
<input type="text" name="name" placeholder= "Name" size="15" required />     
<label>Roll No:</label> 
<input type="text" name="rollno" placeholder="RollNo" size="15"required /> 
<label>Birth Date:</label> 
<input type="date" name="birthday" placeholder="Birth Date" size="15"required />   
<div>  
<label>   
Course :  
</label>   
  
<select name="course">  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>  
<div>  
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<label>   
Phone :  
</label>  
<input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
  
<label>Village</label> 
<input type="text" name="village" size="15"required />
<label>PS</label> 
<input type="text" name="ps" size="15"required />
<label>City</label> 
<input type="text" name="city" size="15"required /> 
<label>District</label> 
<input type="text" name="district" size="15"required /> 
<label>State</label> 
<input type="text" name="state"size="15"required />
<label>Pin Code</label> 
<input type="text" name="pincode"size="15"required />  
  
 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>   
    <button type="submit" class="registerbtn">Register</button>    
</form>  
</body>
</html>
